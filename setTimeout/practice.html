<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *margin{margin:0; padding:0; box-sizing:border-box;}
    #root {
      width:100vw;
      height:100vh;
      background-color: bisque;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="sosa"></div>
  </div>

  <script>
    const sosa = document.getElementById("sosa")
    console.log(sosa);
    sosa.style.width = "100px"
    sosa.style.height = "100px"
    sosa.style.backgroundColor = "black"
    sosa.style.position = "absolute"
    
    
    console.dir(sosa)
    

    // let mingoo = 0;
    // setInterval(function(){
    //   sosa.style.top = mingoo + "px"
    //   sosa.style.left = mingoo + "px"    
    //   mingoo++
    // },30)

    let mingoo = 0
    let moongi = 0
    sosa.addEventListener("click",function(){
      setInterval(function(){
        sosa.style.top = mingoo + "px"
        sosa.style.left = mingoo + "px"
        if(sosa.style.top === 100+"px" ){
            sosa.style.backgroundColor = "red"
            sosa.style.borderRadius = "90px"
            clearInterval
            }
            mingoo++, moongi++
          },30)
    })


  </script>
</body>
</html>
