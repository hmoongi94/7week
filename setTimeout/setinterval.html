<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <div id="root"></div>
<body>
  
  <script>
    let root = document.getElementById("root")

    // 1. div안 텍스트에 innertext추가
    function text(innertext){
      root.innerText += `${innertext} 입니다`
    }
    
  
    // 2. setinterval 설정: interval 변수에 할당
    let innertextInterval 
    
    
    // 3. 마우스 클릭시: interval 중단/재시작 구현
    let toggle = false;
    document.onclick= function(target){
      if(toggle===true){
        clearInterval(innertextInterval);
        toggle=false
      }
      else if(toggle===false){
        innertextInterval = setInterval(function(){
        text("하이")
        },1000);
        toggle=true
      }
    }
  </script>
</body>
</html>
